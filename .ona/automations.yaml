services:
    hugo-server:
        name: Hugo Dev Server
        description: Hugo development server with live reload
        commands:
            start: |
                gitpod environment port open 1313 --name hugo-server &
                hugo server --bind 0.0.0.0 --baseURL / --port 1313 --disableFastRender
            ready: curl -s http://localhost:1313 > /dev/null
        triggeredBy:
            - postDevcontainerStart

